
[tasks.build]
description = "Build the proxy"
run = "go build -o antigravity-proxy ./cmd/antigravity-proxy"

[tasks.run]
description = "Run the proxy"
run = "go run ./cmd/antigravity-proxy"

[tasks.test]
description = "Run all tests"
run = "go test -v ./..."

[tasks.format]
description = "Format Go code"
run = [
  "echo 'Formatting Go code...'",
  "go tool golang.org/x/tools/cmd/goimports -w .",
  "go tool mvdan.cc/gofumpt -w .",
  "echo 'All code formatted!'",
]

[tasks."build-worker"]
description = "Build for Cloudflare Workers"
run = [
  "go run github.com/syumai/workers/cmd/workers-assets-gen -mode=go",
  "GOOS=js GOARCH=wasm go build -o ./build/app.wasm cmd/antigravity-proxy-worker/main.go",
]

[tasks."wrangler-dev"]
description = "Run wrangler dev"
run = "bunx wrangler dev"

[tools]
go = "latest"
